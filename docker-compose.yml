version: "3.8"

services:
  mongo:
    image: mongo:7
    container_name: openbank-mongo
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-init:
    image: mongo:7
    container_name: openbank-mongo-init
    depends_on:
      - mongo
    restart: "no"
    entrypoint: >
      bash -c "
      sleep 5 &&
      mongosh --host mongo:27017 --eval '
        rs.initiate({
          _id: \"rs0\",
          members: [{ _id: 0, host: \"mongo:27017\" }]
        })
      '
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: openbank/backend:local
    container_name: openbank-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/openbank?replicaSet=rs0
      JWT_SECRET: "change-me-in-prod"
      JWT_EXPIRE: "30d"
      FRONTEND_URL: "http://localhost:3000"
    depends_on:
      - mongo
      - mongo-init
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: openbank/frontend:local
    container_name: openbank-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: "http://backend:5000"
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mongo_data:
