version: '3.8'

services:
  # MongoDB
  mongo:
    image: mongo:7
    container_name: openbank-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: openbank
    # Alternative healthcheck without mongosh (simpler)
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Service (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: openbank/backend:local
    container_name: openbank-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:secret@mongo:27017/openbank?authSource=admin
      JWT_SECRET: "change-me-in-prod"
      JWT_EXPIRE: "30d"
      FRONTEND_URL: "http://localhost:3000"
    # Remove healthcheck condition for now to avoid startup issues
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: openbank/frontend:local
    container_name: openbank-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: "http://localhost:5000"
      VITE_ENABLE_METRICS: "true"
    depends_on:
      - backend
    ports:
      - "3000:80"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: openbank-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=200h'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: openbank-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards

  # Node Exporter for system metrics (optional - can be removed if causing issues)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: openbank-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'

  # MongoDB Exporter - USING WORKING IMAGE
  mongodb-exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: openbank-mongodb-exporter
    restart: unless-stopped
    ports:
      - "9216:9216"
    environment:
      - MONGODB_URI=mongodb://admin:secret@mongo:27017/openbank?authSource=admin
    depends_on:
      - mongo

  # cAdvisor for container metrics (optional)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: openbank-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true

volumes:
  mongo_data:
  prometheus_data:
  grafana_data: