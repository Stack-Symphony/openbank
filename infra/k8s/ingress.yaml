
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openbank-ingress
  namespace: openbank
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: openbank.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openbank-frontend
            port:
              number: 80
  - host: api.openbank.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openbank-backend
            port:
