apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: openbank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:5.0
          ports:
            - containerPort: 27017
          args: ["--bind_ip_all"]
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: openbank
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
