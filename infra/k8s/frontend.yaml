apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbank-frontend
  namespace: openbank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openbank-frontend
  template:
    metadata:
      labels:
        app: openbank-frontend
    spec:
      containers:
        - name: frontend
          image: openbank-frontend:latest   # ← change this to match your actual built image name
          imagePullPolicy: Never                         # ← ADDED THIS LINE
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: "http://openbank-backend:5000/api"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: openbank-frontend
  namespace: openbank
spec:
  selector:
    app: openbank-frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer  # Or NodePort for Minikube