# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbank-frontend
  namespace: openbank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openbank-frontend
  template:
    metadata:
      labels:
        app: openbank-frontend
    spec:
      containers:
      - name: frontend
        image: openbank-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "/api"                    # ← Recommended!
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: openbank-frontend
  namespace: openbank
spec:
  selector:
    app: openbank-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP                # ← Changed from LoadBalancer (Ingress will expose it)