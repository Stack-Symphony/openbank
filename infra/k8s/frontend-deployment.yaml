apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbank-frontend
  namespace: openbank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openbank-frontend
  template:
    metadata:
      labels:
        app: openbank-frontend
    spec:
      containers:
        - name: frontend
          image: openbank-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: openbank-config
                  key: REACT_APP_API_URL
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"