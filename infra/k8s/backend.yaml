# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbank-backend
  namespace: openbank
  labels:
    app: openbank-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openbank-backend
  template:
    metadata:
      labels:
        app: openbank-backend
    spec:
      containers:
      - name: backend
        image: openbank/backend:latest
        imagePullPolicy: IfNotPresent   # ‚Üê better default for most cases
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        # Add your MongoDB connection env vars here if needed
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: openbank-backend
  namespace: openbank
spec:
  selector:
    app: openbank-backend
  ports:
  - port: 5000          # what Ingress & frontend will use
    targetPort: 8080    # real container port
    protocol: TCP
  type: ClusterIP