name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Backend ────────────────────────────────────────────────
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint --if-present || true

      - name: Test backend
        working-directory: backend
        run: npm test --if-present || true

      # ── Frontend ───────────────────────────────────────────────
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --if-present || true

      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present || true

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── Build & Push Backend ───────────────────────────────────
      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/openbank-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/openbank-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Build & Push Frontend ──────────────────────────────────
      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/openbank-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/openbank-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Kubernetes Deployment ──────────────────────────────────
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set Kubernetes context
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}     # ← must contain raw kubeconfig YAML (NOT base64!)

      - name: Verify cluster connection
        run: |
          echo "Current cluster context:"
          kubectl config current-context || echo "No context found"
          echo "Cluster info:"
          kubectl cluster-info || echo "Failed to get cluster info"
          echo "Number of nodes:"
          kubectl get nodes --no-headers | wc -l || true

      - name: Deploy to Kubernetes
        run: |
          # Apply manifests
          kubectl apply -f infra/k8s/namespace.yaml
          kubectl apply -f infra/k8s/mongo-deployment.yaml
          kubectl apply -f infra/k8s/backend-deployment.yaml
          kubectl apply -f infra/k8s/frontend-deployment.yaml
          kubectl apply -f infra/k8s/hpa.yaml

          # Wait for rollout
          kubectl rollout status deployment/backend   -n openbank --timeout=180s || echo "Backend rollout check failed"
          kubectl rollout status deployment/frontend -n openbank --timeout=180s || echo "Frontend rollout check failed"

          # Show status
          echo "Deployment status:"
          kubectl get all -n openbank