
name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed to push to GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Backend lint/test (adjust to your scripts) ----
      - name: Setup Node for backend
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Lint backend
        working-directory: backend
        run: npm run lint || echo "no lint script; skipping"
      - name: Test backend
        working-directory: backend
        run: npm test || echo "no tests; skipping"

      # ---- Frontend lint/test ----
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Lint frontend
        working-directory: frontend
        run: npm run lint || echo "no lint script; skipping"
      - name: Test frontend
        working-directory: frontend
        run: npm test || echo "no tests; skipping"

      # ---- Docker build & push (GHCR) ----
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build with API base URL baked into frontend image
      - name: Build backend image
        run: |
          docker build -f backend.Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/openbank-backend:latest .
      - name: Build frontend image
        run: |
          # Build arg for Vite if you use it in your build process:
          # If your build reads VITE_API_BASE_URL, set it here with ARG in frontend.Dockerfile (optional).
          docker build -f frontend.Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/openbank-frontend:latest .

      - name: Push images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/openbank-backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/openbank-frontend:latest

  # Optional deploy stage (requires a kubeconfig secret). Remove if you deploy manually.
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Write kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Deploy to cluster
        run: |
          kubectl apply -f infra/k8s
          kubectl -n openbank rollout status deployment/openbank-backend
          kubectl -n openbank rollout status deployment/openbank-frontend
