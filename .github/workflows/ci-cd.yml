name: CI/CD Pipeline for OpenBank

on:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4   # ← updated (v3 → v4 is current in 2025/26)
        with:
          node-version: 20             # ← prefer 20 LTS (or 22 if your app supports it)
          cache: 'npm'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Backend ───────────────────────────────────────────────────────
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci                      # ← prefer ci over install for CI

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint || true

      # ── Frontend ──────────────────────────────────────────────────────
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint || true

      # You can add tests here later:
      # - name: Test backend
      #   working-directory: ./backend
      #   run: npm test

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}   # ← prefer token over password!

      # ── Build & Push Backend ──────────────────────────────────────────
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/openbank-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/openbank-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Build & Push Frontend ─────────────────────────────────────────
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/openbank-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/openbank-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Kubernetes Deploy ─────────────────────────────────────────────
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4   # ← updated
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

          kubectl apply -f k8s/namespace.yaml      --force --grace-period=0
          kubectl apply -f k8s/mongo-deployment.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/hpa.yaml
