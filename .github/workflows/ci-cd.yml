name: CI/CD Pipeline for OpenBank

on:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Backend ─────────────────────────────────────────────
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint --if-present

      - name: Test backend
        working-directory: backend
        run: npm test --if-present

      # ── Frontend ────────────────────────────────────────────
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── Backend Image ───────────────────────────────────────
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/openbank-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/openbank-backend:${{ github.sha }}

      # ── Frontend Image ──────────────────────────────────────
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/openbank-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/openbank-frontend:${{ github.sha }}

      # ── Kubernetes Deploy ───────────────────────────────────
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up Kubernetes context
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infra/k8s/namespace.yaml
          kubectl apply -f infra/k8s/mongo-deployment.yaml
          kubectl apply -f infra/k8s/backend-deployment.yaml
          kubectl apply -f infra/k8s/frontend-deployment.yaml
          kubectl apply -f infra/k8s/hpa.yaml

          kubectl rollout status deployment/backend -n openbank --timeout=180s
          kubectl rollout status deployment/frontend -n openbank --timeout=180s

          kubectl get all -n openbank

      - name: Health check
        run: |
          echo "Deployment completed successfully"
          kubectl get svc -n openbank
