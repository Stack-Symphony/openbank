name: CI/CD Pipeline for OpenBank

on:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint || true  # Add "lint": "eslint ." to package.json if needed

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint  # Add lint script if needed

      - name: Build backend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/openbank-backend:latest ./backend

      - name: Build frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/openbank-frontend:latest ./frontend

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/openbank-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/openbank-backend:latest

      - name: Push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/openbank-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/openbank-frontend:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}  # Base64-encoded kubeconfig for your cluster
        run: |
          echo "${KUBE_CONFIG}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/mongo-deployment.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/hpa.yaml  # For scaling