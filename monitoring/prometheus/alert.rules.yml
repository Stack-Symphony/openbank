groups:
  - name: openbank-alerts
    interval: 30s
    rules:
      # Application Alerts
      - alert: HighErrorRate
        expr: rate(openbank_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: openbank
          component: backend
        annotations:
          summary: "High error rate detected in OpenBank"
          description: "Error rate is {{ $value | humanize }} errors per second"
          dashboard: "OpenBank Overview"
          runbook: "https://github.com/your-org/openbank/wiki/Error-Handling"

      - alert: DatabaseDown
        expr: openbank_database_connection_status == 0
        for: 1m
        labels:
          severity: critical
          service: openbank
          component: database
        annotations:
          summary: "Database is down"
          description: "MongoDB connection lost for OpenBank"
          dashboard: "OpenBank Overview"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(openbank_http_request_duration_custom_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
          service: openbank
          component: backend
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value | humanize }} seconds"

      - alert: NoActiveUsers
        expr: openbank_active_users_total == 0
        for: 15m
        labels:
          severity: info
          service: openbank
          component: backend
        annotations:
          summary: "No active users"
          description: "No active users in the last 15 minutes"

      - alert: ServiceDown
        expr: up{job="nodejs-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: openbank
          component: backend
        annotations:
          summary: "Backend service is down"
          description: "OpenBank backend service on {{ $labels.instance }} is not responding"

      # System Alerts
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: infrastructure
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: infrastructure
          component: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100) < 20
        for: 5m
        labels:
          severity: warning
          service: infrastructure
          component: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is only {{ $value | humanizePercentage }} available"

      # Database Alerts
      - alert: MongoDBHighConnections
        expr: mongodb_connections_current > 50
        for: 2m
        labels:
          severity: warning
          service: openbank
          component: database
        annotations:
          summary: "High MongoDB connections"
          description: "MongoDB has {{ $value }} active connections"