global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'openbank'
    environment: 'development'
    cluster: 'local'

# Alertmanager configuration (commented out as we don't have alertmanager yet)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert.rules.yml"

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Node.js Backend metrics with retry configuration
  - job_name: 'nodejs-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:5000']
        labels:
          service: 'openbank-backend'
          app: 'api-server'
          component: 'backend'
          environment: 'development'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    # Add retry configuration for initial startup
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend:5000'
    # This helps Prometheus handle targets that aren't immediately available
    scrape_configs:
      http_sd_configs:
        - refresh_interval: 30s

  # Node.js health endpoint
  - job_name: 'nodejs-health'
    metrics_path: '/health'
    static_configs:
      - targets: ['backend:5000']
        labels:
          service: 'openbank-backend'
          component: 'health'
          endpoint: 'health'
    metrics_relabel_configs:
      - source_labels: [__name__]
        regex: '(up|scrape_.+)'
        action: keep

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system-metrics'
          component: 'infrastructure'
          exporter: 'node'
    scrape_interval: 20s
    scrape_timeout: 10s

  # MongoDB Exporter
  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['mongodb-exporter:9216']
        labels:
          service: 'mongodb'
          component: 'database'
          exporter: 'mongodb'
          database: 'openbank'
    scrape_interval: 30s
    scrape_timeout: 15s

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'
          component: 'infrastructure'
          exporter: 'cadvisor'
    scrape_interval: 20s
    scrape_timeout: 10s

  # Grafana metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          component: 'monitoring'
    scrape_interval: 60s
    scrape_timeout: 15s