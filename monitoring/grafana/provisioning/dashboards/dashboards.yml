apiVersion: 1

providers:
  - name: 'OpenBank Dashboards'
    orgId: 1
    folder: 'OpenBank'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false